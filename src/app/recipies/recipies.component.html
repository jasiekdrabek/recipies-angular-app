<h2>My reciepies</h2>
<app-recipie-search [(recipies)]="recipies" [(currentSearchTerm)]="term"></app-recipie-search>
<ul *ngIf="term === ''" class="recipies">
  <li *ngFor="let recipie of recipies | paginate
  : {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count,
      id:'recipie'
    };">
    <a routerLink="/detail/{{ recipie.id }}">
      <span class="badge"
        ><img
          class="image"
          [src]="
            'https://www.iconpacks.net/icons/2/free-file-icon-1453-thumb.png'
          "
      /></span>
      <span class="name">{{ recipie.name }}</span>
    </a>
    <button
      type="button"
      class="delete"
      title="delete recipie"
      (click)="deleteRecipie(recipie)"
    >
      x
    </button>
    <button
          type="button"
          class="fav"
          title="add/remove from fav"
          (click)="addOrRemoveFromFav(recipie)"
        >
          <img *ngIf="recipie.favourite" class="img-fav" src="https://img.icons8.com/color/512/hearts.png"/>
          <img *ngIf="!recipie.favourite" class="img-fav" src="https://img.icons8.com/windows/512/hearts.png"/>
        </button>
  </li> 
</ul>
<pagination-controls
*ngIf="term === ''"
id='recipie'
previousLabel="Prev"
nextLabel="Next"
(pageChange)="onTableDataChange($event)"
>
</pagination-controls>
