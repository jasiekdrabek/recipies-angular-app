<div *ngIf="recipie">
  <h2>{{ recipie.name | uppercase }} Szczegóły</h2>
  <button type="button" (click)="save()">save</button>
  <div class="block">
    <label for="recipie-name">Nazwa przepisu: </label>
    <input id="recipie-name" [(ngModel)]="recipie.name" placeholder="name" />
  </div>
  <div class="block">
    <label for="recipie-ingredients">Składnki: </label>
    <textarea
      id="recipie-ingredients"
      class="recipie-ingredients"
      [(ngModel)]="recipie.ingredients"
      placeholder="ingredients"
    >[(ngModel)]="recipie.ingredients"</textarea>
  </div>
</div>
<button type="button" (click)="goBack()">go back</button>
